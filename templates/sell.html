{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div class="container mt-2 min-vh-100">
        <div class="d-flex justify-content-center"> <!-- Center the form horizontally -->
            <form action="/sell" method="post" class="p-2 border rounded-3 shadow-sm w-75"> <!-- Adjusted width and padding -->
                <h2 class="text-success mb-2">Sell</h2> <!-- Reduced margin bottom -->
                <div class="mb-1"> <!-- Reduced margin bottom -->
                    <label for="symbol" class="form-label">Symbol</label>
                    <input type="text" name="symbol" id="symbol" class="form-control" placeholder="Stock symbol" required>
                </div>
                <div class="mb-1"> <!-- Reduced margin bottom -->
                    <label for="shares" class="form-label">Shares</label>
                    <input type="text" name="shares" id="shares" class="form-control" placeholder="Amount(1 decimal for fractional)" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sell</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block styles %}
<style>
    .bg-success-light {
        background-color: #e8f5e9; /* Light green background */
    }
    .text-success {
        color: #28a745; /* Dark green text */
    }
    .btn-success {
        background-color: #28a745; /* Dark green button */
        border-color: #28a745; /* Dark green border */
    }
    .btn-success:hover {
        background-color: #218838; /* Darker green on hover */
        border-color: #1e7e34; /* Darker green border on hover */
    }
    .container {
        max-width: 300px; /* Further reduced width for container */
        margin-top: -1rem; /* Move container up */
    }
</style>
{% endblock %}
